    Убери коридор:
      extra_phrases:
        - Уберись в коридоре
        - Пропылесось в коридоре
        - Пропылесось коридор
      say_phrase: "{{ ['Отправляю пылесос', 'Вкалывают роботы, а не человек', 'Договорились', 'Хорошо', 'Оки-доки'] | random }}"

    Убери кладовку:
      extra_phrases:
        - Уберись в кладовке
        - Пропылесось в кладовке
        - Пропылесось кладовку
      say_phrase: "{{ ['Отправляю пылесос', 'Вкалывают роботы, а не человек', 'Договорились', 'Хорошо', 'Оки-доки'] | random }}"

    Убери туалет:
      extra_phrases:
        - Уберись в туалете
        - Пропылесось в туалете
        - Пропылесось туалет
      say_phrase: "{{ ['Отправляю пылесос', 'Вкалывают роботы, а не человек', 'Договорились', 'Хорошо', 'Оки-доки'] | random }}"

    # Reload Yandex.Station Intents: reload

    # Как дела: # (1), символ : обязателен
    # Кто нибудь дома: Сейчас проверю # (2)
    # Время ужинать: # (3)
    #   extra_phrases: # альтернативные фразы, максимум три, не должны совпадать с основной фразой
    #     - Давай кушать
    #     - Давай ужинать
    #     - Время ужина
    # Не выключай свет в прихожей: # (4)
    #   extra_phrases:
    #     - Не выключай свет в коридоре
    #   say_phrase: "{{ ['Договорились', 'Хорошо', 'Я тебя услышала', 'Оки-доки']|random }}"
    # Давай попьем чаю: # (5)
    #   say_phrase: Отличная идея, сейчас включу свет на кухне
    #   execute_command: Включи свет на кухне
    # Очень холодно: # (6)
    #   execute_command: Прибавь температуру кондиционера на 1 градус в {{ event.room }}
    # Точная температура в комнате: # (7)
    #   say_phrase: "Точная температура {{ states('sensor.room_temperature') }} в {{ event.room }}"
    # Давай поиграем:
    #   accounts: [schick.a] # (8)

    # Срабатывает от `Алиса, как дела`, генерирует событие с `text: Как дела`,
# колонка ничего не скажет в ответ
# Срабатывает от `Алиса, кто нибудь дома, генерирует событие с `text: Кто нибудь дома, колонка`,
# которая нас услышала ответит `Сейчас проверю`
# Срабатывает от `Алиса, время кушать (или Алиса, время ужина, или Алиса, давай ужинать и т.п.)`,
# генерирует событие с `text: Время ужинать`, колонка ничего не скажет в ответ
# Срабатывает от `Алиса, не выключай свет в прихожей (или Алиса, не выключай свет в коридоре)`,
# генерирует событие с `text: Не выключай свет в прихожей`, колонка, которая нас услышала ответит случайной фразой из списка
# Срабатывает от `Алиса, давай попьем чаю`, генерирует событие с `text: Давай попьем чаю`,
# колонка, которая нас услышала ответит Отличная идея, сейчас включу свет на кухне, после этого колонка выполнит команду Включи свет на кухне
# Срабатывает от `Алиса, очень холодно`, генерирует событие с `text: Очень холодно`,
# колонка выполнит команду Прибавь температуру кондиционера на 1 градус в КОМНАТА (вместо КОМНАТА будет подставлена комната, в которой находится колонка)
# Срабатывает от `Алиса, точная температура в комнате`, генерирует событие с `text: Точная температура в комнате`,
# колонка, которая нас услышала ответит вычисленным шаблоном из say_phrase
# Срабатывает от `Алиса, давай поиграем`. Сценарий будет создан и работать только на аккаунте schick.a
# (можно указать несколько аккаунтов через запятую). Аккаунт указывается в том же виде,
# как отображается в списке интеграций Yandex.Station Intents. Если аккаунты не указаны - сценарии будут созданы для всех активных интеграций.
