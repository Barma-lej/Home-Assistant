# Sonoff S26 1
# Tasmota

# Recorder ##########################################################
recorder:
  exclude:
    entities:
      - automation.tv_board_off

# Logbook ###########################################################
logbook:
  exclude:
    entities:
      - automation.tv_board_off

# Switch ############################################################
switch:
  - platform: mqtt
    name: "Sonoffs26 1"
    state_topic: "sonoffs26-1/stat/RESULT"
    value_template: "{{ value_json.POWER }}"
    command_topic: "sonoffs26-1/cmnd/POWER"
    availability_topic: "sonoffs26-1/tele/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: false
    json_attributes_topic: "sonoffs26-1/tele/STATE"

