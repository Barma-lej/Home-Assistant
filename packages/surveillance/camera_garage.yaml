# Scripts ###########################################################
script:
  camera_ptz:
    alias: Camera - PTZ Control
    sequence:
      - service: reolink_dev.ptz_control
        data:
          entity_id: "{{ entity_id }}"
          command: "{{ command }}"

      - delay: 1

      - service: reolink_dev.ptz_control
        data:
          entity_id: "{{ entity_id }}"
          command: STOP

