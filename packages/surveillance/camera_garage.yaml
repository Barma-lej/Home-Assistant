# Reolink E1 Zoom
# IPC_515BSD6

# Automations #######################################################
automation:
  # Направление камеры в зависимости от положения гаражных ворот
  - id: "camera_garage_richtung"
    alias: Camera - Garage Richtung
    description: Направление камеры в зависимости от положения гаражных ворот
    mode: parallel
    trigger:
      - platform: state
        entity_id: binary_sensor.tor_offen
        to: "off"
        for:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0

      - platform: state
        entity_id: binary_sensor.tor_offen
        to: "on"
        for:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0

    action:
      - service: reolink_dev.ptz_control
        data:
          entity_id: camera.garage
          command: TOPOS
          preset: >-
            {% if is_state('binary_sensor.tor_offen','on') %}
              1
            {% else %}
              2
            {% endif %}

