# Shelly Rollade 1
# https://www.home-assistant.io/integrations/shelly/

# Sensor ############################################################
utility_meter:
  shelly_rollade_1_d:
    source: sensor.shellyswitch25_f37a8c_energy
    cycle: daily

  shelly_rollade_1_m:
    source: sensor.shellyswitch25_f37a8c_energy
    cycle: monthly

  shelly_rollade_1_y:
    source: sensor.shellyswitch25_f37a8c_energy
    cycle: yearly

# Automation ########################################################
automation:
  - id: rolladen_close_if_its_hot
    alias: Rolladen - schliessen wehh es heiss ist
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        above: 165
        for:
          minutes: 1

      - platform: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        above: 185
        for:
          minutes: 1

      - platform: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        above: 225
        for:
          minutes: 1

      - platform: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        above: 265
        for:
          minutes: 1

    condition:
      alias: "–ñ–∞—Ä—á–µ —á–µ–º 24¬∞ –∏ –æ–±–ª–∞—á–Ω–æ—Å—Ç—å –Ω–∏–∂–µ 40%"
      and:
        - condition: numeric_state
          entity_id: "sensor.rasen_temperature"
          above: 24
        - condition: numeric_state
          entity_id: "sensor.wetter_openweather_d_cloud_coverage"
          below: 40

    action:
      - choose:
          - conditions:
              - and:
                  - condition: numeric_state
                    entity_id: sun.sun
                    attribute: azimuth
                    below: 185
                  - condition: numeric_state
                    entity_id: cover.shellyswitch25_f37a8c
                    attribute: current_position
                    above: 40
            sequence:
              - service: cover.set_cover_position
                target:
                  entity_id: cover.shellyswitch25_f37a8c
                data:
                  position: 33

          - conditions:
              - and:
                  - condition: numeric_state
                    entity_id: sun.sun
                    attribute: azimuth
                    above: 184
                  - condition: numeric_state
                    entity_id: sun.sun
                    attribute: azimuth
                    below: 225
                  - condition: numeric_state
                    entity_id: cover.shellyswitch25_f37b28
                    attribute: current_position
                    above: 40
            sequence:
              - service: cover.set_cover_position
                target:
                  entity_id: cover.shellyswitch25_f37b28
                data:
                  position: 29

          - conditions:
              - and:
                  - condition: numeric_state
                    entity_id: sun.sun
                    attribute: azimuth
                    above: 224
                  - condition: numeric_state
                    entity_id: sun.sun
                    attribute: azimuth
                    below: 265
                  - condition: numeric_state
                    entity_id: cover.shellyswitch25_10eaa4
                    attribute: current_position
                    above: 40
            sequence:
              - service: cover.set_cover_position
                target:
                  entity_id: cover.shellyswitch25_10eaa4
                data:
                  position: 29

          - conditions:
              - and:
                  - condition: numeric_state
                    entity_id: sun.sun
                    attribute: azimuth
                    above: 264
                  - condition: numeric_state
                    entity_id: cover.shellyswitch25_10d315
                    attribute: current_position
                    above: 75
            sequence:
              - service: cover.set_cover_position
                target:
                  entity_id: cover.shellyswitch25_10d315
                data:
                  position: 60

  - id: telegram_rollade_1
    alias: "Telegram - Rollade 1"
    mode: restart
    trigger:
      - platform: event
        event_type: telegram_command
        event_data:
          command: "/rollade_1"

      - platform: event
        event_type: telegram_callback
        event_data:
          command: "/rollade_1"

    action:
      - service: script.cover_one_button
        data:
          entity_id: shellyswitch25_f37a8c

      - wait_for_trigger:
          - platform: state
            entity_id: cover.shellyswitch25_f37a8c
        timeout: "00:00:02"
        continue_on_timeout: true

      - service: script.telegram_callback
        data:
          target: "{{ trigger.event.data.chat_id }}"
          message_id: "{{ trigger.event.data.message.message_id if trigger.event.event_type == 'telegram_callback' else 1000 }}"
          message: "üè° {{ state_attr('cover.shellyswitch25_f37a8c', 'friendly_name') }} - {{ states('cover.shellyswitch25_f37a8c') }}"

# Customize #########################################################
homeassistant:
  customize:
    cover.shellyswitch25_f37a8c:
      friendly_name: Rollade 1
    sensor.shellyswitch25_f37a8c_power:
      friendly_name: Leistung (Rollade 1)
      icon: mdi:gauge
    sensor.shellyswitch25_f37a8c_energy:
      friendly_name: Verbrauch Total (Rollade 1)
    binary_sensor.shellyswitch25_f37a8c_overheating:
      friendly_name: √úberhitzen (Rollade 1)
      icon: mdi:thermometer-alert
