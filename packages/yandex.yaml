      room: Гараж

    camera.terrasse:
      name: Камера
      room: Терраса

    cover.markise:
      name: маркиза
      room: Терраса
      type: devices.types.openable

    cover.tor:
      name: Ворота
      room: Гараж
      type: devices.types.openable

    cover.shellyswitch25_f37a8c:
      name: Окно 1
      room: Зал
      type: devices.types.openable
    cover.shellyswitch25_f37b28:
      name: Окно 2
      room: Зал
      type: devices.types.openable
    cover.shellyswitch25_10eaa4:
      name: Окно 3
      room: Зал
      type: devices.types.openable
    cover.shellyswitch25_10d315:
      name: Окно 4
      room: Зал
      type: devices.types.openable

    fan.ventilator:
      name: Вентилятор
      room: Зал
      type: devices.types.ventilation.fan
