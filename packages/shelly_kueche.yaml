# https://www.home-assistant.io/integrations/shelly/

# Sensor ############################################################
utility_meter:
  shelly_kueche_d:
    source: sensor.shellyswitch25_10a36d_channel_1_energy
    cycle: daily

  shelly_kueche_m:
    source: sensor.shellyswitch25_10a36d_channel_1_energy
    cycle: monthly

  shelly_kueche_y:
    source: sensor.shellyswitch25_10a36d_channel_1_energy
    cycle: yearly

  shelly_essecke_d:
    source: sensor.shellyswitch25_10a36d_channel_2_energy
    cycle: daily

  shelly_essecke_m:
    source: sensor.shellyswitch25_10a36d_channel_2_energy
    cycle: monthly

  shelly_essecke_y:
    source: sensor.shellyswitch25_10a36d_channel_2_energy
    cycle: yearly

# Automation ########################################################
automation:
  - id: telegram_kueche
    alias: "Telegram Kueche"
    mode: parallel
    trigger:
      - platform: event
        event_type: telegram_command
        event_data:
          command: "/kueche"

      - platform: event
        event_type: telegram_callback
        event_data:
          command: "/kueche"

    action:
      - service: light.toggle
        data:
          entity_id: light.shellyswitch25_10a36d_channel_1

      - wait_for_trigger:
          - platform: state
            entity_id: light.shellyswitch25_10a36d_channel_1
        timeout: 5
        continue_on_timeout: true

      - service: telegram_bot.send_message
        data:
