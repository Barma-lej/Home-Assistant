# Switch ############################################################
switch:
  - platform: mqtt
    name: "Alfa03"
    state_topic: "alfa03/stat/RESULT"
    value_template: "{{ value_json.POWER }}"
    command_topic: "alfa03/cmnd/POWER"
    availability_topic: "alfa03/tele/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: false
    json_attributes_topic: "alfa03/tele/STATE"

