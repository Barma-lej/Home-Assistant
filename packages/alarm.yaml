switch:
  - platform: template
    switches:
      alarm_play:
        friendly_name: Sirene
        value_template: "{{ is_state('input_boolean.alarm_indoor', 'on') }}"
        turn_on:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.alarm_indoor
        turn_off:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.alarm_indoor
        icon_template: >-
          {% if is_state('input_boolean.alarm_indoor', 'on') %}
            mdi:alarm-light
          {% else %}
            mdi:alarm-light-off
          {% endif %}

input_boolean:
  alarm_indoor:
    name: "Alarm drinnen"
    icon: mdi:alarm-light

timer:
  alarm_indoor:
    name: "Alarm drinnen"
    duration: "00:00:05"

automation:
  - id: alarm_play_loop
    alias: "Alarm - play loop"
    description: "Alarm Widergabe"
    mode: single
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.alarm_indoor
      - trigger: state
        entity_id: input_boolean.alarm_indoor
        from: "off"
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.alarm_indoor
        state: "on"
    actions:
      - action: script.alarm_play
      - action: timer.start
        data:
          duration: "0:00:05"
        target:
          entity_id: timer.alarm_indoor

  - id: alarm_play_stop
    alias: "Alarm - play stop"
    description: "Alarm stoppen"
    mode: single
    triggers:
      - trigger: state
        entity_id: input_boolean.alarm_indoor
        from: "on"
        to: "off"
    actions:
      - action: switch.turn_off
        target:
          entity_id: switch.garage_siren_on_event
      - action: timer.finish
        target:
          entity_id: timer.alarm_indoor
      - action: media_player.media_stop
        target:
          entity_id: media_player.home_group
      - action: homeassistant.turn_off
        target:
          entity_id: script.alarm_play
      - action: media_player.volume_set
        target:
          entity_id: media_player.home_group
        data:
          volume_level: 0.2

  # Alarm notify
  - id: alarm_notify
    alias: "Alarm - Notify"
    mode: parallel
    triggers:
      - trigger: state
        entity_id: input_boolean.alarm_indoor
        from: "off"
        to: "on"

    actions:
      - alias: "Repeat a few times"
        repeat:
          count: 4
          sequence:
            - action: notify.telegram_schick_home
              data:
                title: ðŸš¨ðŸ‘®ðŸ†˜ Alarm aufgelÃ¶st!!!
                message: "Etwas passiert!!!"
            - delay: 00:00:05

  - id: telegram_alarm
    alias: "Telegram - Alarm toggle"
    mode: parallel
    triggers:
      - trigger: event
        event_type: telegram_command
        event_data:
          command: "/alarm"

      - trigger: event
        event_type: telegram_callback
        event_data:
          command: "/alarm"

    actions:
      - action: switch.toggle
        data:
          entity_id: switch.alarm_play

      - wait_for_trigger:
          - trigger: state
            entity_id: switch.alarm_play
        timeout: 5
        continue_on_timeout: true

      - action: script.telegram_callback
        data:
          target: "{{ trigger.event.data.user_id }}"
          message_id: "{{ trigger.event.data.message.message_id if trigger.event.event_type == 'telegram_callback' else 1000 }}"
          message: "ðŸš¨ {{ state_attr('switch.alarm_play', 'friendly_name') }} - {{ states('switch.alarm_play') }}"

script:
  alarm_play:
    alias: Alarm - Play
    description: "Turns on a siren on the speakers"
    icon: mdi:alarm-light
    sequence:
      - action: switch.turn_on
        target:
          entity_id: switch.garage_siren_on_event

      - action: media_player.volume_set
        target:
          entity_id: media_player.home_group
        data:
          volume_level: 1

      - action: media_player.play_media
        target:
          entity_id: media_player.home_group
        data:
          media_content_type: music
          media_content_id: "media-source://media_source/nuc/sounds/polizeisirene-martinshorn-KCD04046.mp3"
          extra:
            thumb: "/local/images/alarm_red.png"
            title: Alarm

      - delay: 00:00:10

      - action: tts.amazon_polly_say
