# Shelly Wohnlicht
# https://www.home-assistant.io/integrations/shelly/

light:
  - platform: switch
    name: shellyswitch25_10c7c3_channel_1
    entity_id: switch.shellyswitch25_10c7c3_channel_1

# Sensor ############################################################
sensor:
  - platform: integration
    source: sensor.shellyswitch25_10c7c3_channel_1_power
    name: shellyswitch25_10c7c3_channel_1_energy_spent
    unit_prefix: k
    round: 2

utility_meter:
  shelly_wohnlicht_d:
    source: sensor.shellyswitch25_10c7c3_channel_1_energy
    cycle: daily

  shelly_wohnlicht_m:
    source: sensor.shellyswitch25_10c7c3_channel_1_energy
    cycle: monthly

  shelly_wohnlicht_y:
    source: sensor.shellyswitch25_10c7c3_channel_1_energy
    cycle: yearly


# Automation ########################################################
automation:
- id: telegram_wohnlicht
  alias: "Telegram Wohnlicht"
  mode: parallel
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: "/wohnlicht"

  - platform: event
    event_type: telegram_callback
    event_data:
      command: "/wohnlicht"

  action:
  - service: light.toggle
    data:
      entity_id: light.shellyswitch25_10c7c3_channel_1

  - wait_for_trigger:
    - platform: state
      entity_id: light.shellyswitch25_10c7c3_channel_1
    timeout: 5
    continue_on_timeout: true

  - service: telegram_bot.send_message
    data:
      target: "{{ trigger.event.data.user_id }}"
      message: "ðŸ’¡ {{ state_attr('light.shellyswitch25_10c7c3_channel_1', 'friendly_name') }} ist {{ states('light.shellyswitch25_10c7c3_channel_1') }}"

