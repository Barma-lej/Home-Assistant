# Switch ############################################################
switch:
  - platform: template
    switches:
      vacuum:
        friendly_name: "Robi"
        value_template: "{% if is_state('vacuum.robi', 'cleaning') %}On{% else %}Off{% endif %}"
        turn_on:
          service: input_select.select_option
          entity_id: input_select.robi_zone
          data:
            option: "EG"
        turn_off:
          service: vacuum.return_to_base
          data:
            entity_id: vacuum.robi
        icon_template: mdi:robot-vacuum

# input Select ######################################################
input_select:
  robi_fan_speed_list:
    name: Reinigungsmodus
    icon: mdi:fan
    options:
      - Wischen
      - Leise
      - Standart
      - Turbo
      - Maximum

  robi_zone:
    name: Was muss reinigen?
    icon: mdi:map-marker
    options:
      - Raumauswahl
      - EG
      - K√ºche
      - Wohnzimmer
      - Stube
      - Schlafzimmer
      - Flur
      - HWR
      - WC

# input Boolean #####################################################
input_boolean:
  robi_zone_settings:
    name: View zone settings
    initial: false
    icon: mdi:vector-selection

# input Number ######################################################
input_number:
  robi_passes:
    name: Wie oft?
    initial: 1
    min: 1
    max: 3
    step: 1
    icon: mdi:shuffle-disabled
  robi_start_minutes_weekend:
    name: Start Minute
    initial: 0
    min: 0
    max: 59
    step: 1
    mode: slider
  robi_start_hour_weekend:
    name: Start Stunde
    initial: 13
    min: 0
    max: 23
    step: 1
    mode: slider
  robi_start_minutes_weekdays:
    name: Start Minute
    initial: 0
    min: 0
    max: 59
    step: 1
    mode: slider
  robi_start_hour_weekdays:
    name: Start Stunde
    initial: 15
    min: 0
    max: 23
    step: 1
    mode: slider

# Automation ########################################################
automation:
  # If you want to set the vacuum to mop mode, just like the app, here is a script for that:
  #   robi_set_mop:
  #    sequence:
  #      service: vacuum.set_fan_speed
  #      data:
  #        entity_id: vacuum.robi
  #        fan_speed: 105
  # Fan speed 105‚Ä¶ Very odd. You will see in the app that mop mode is selected.
  - id: robi_modus
    alias: Robi - Modus
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.robi_fan_speed_list
    action:
      - service: vacuum.set_fan_speed
        data:
          entity_id: vacuum.robi
          fan_speed: >
            {% if trigger.to_state.state == "Leise" %}
              Quiet
            {% elif trigger.to_state.state == "Standart" %}
              Standart
            {% elif trigger.to_state.state == "Turbo" %}
              Turbo
            {% elif trigger.to_state.state == "Maximum" %}
              Max
            {% elif trigger.to_state.state == "Wischen" %}
              105
            {% endif %}

  - id: robi_raumauswahl
    alias: Robi - Raumauswahl
    initial_state: true
    trigger:
      platform: state
      entity_id: input_select.robi_zone
      from: "Raumauswahl"

    action:
      - service: >
          {% if is_state("input_select.robi_zone","EG") %}
            script.robi_home
          {% elif is_state("input_select.robi_zone","K√ºche") %}
            script.robi_kitchen
          {% elif is_state("input_select.robi_zone","Wohnzimmer") %}
            script.robi_living_room
          {% elif is_state("input_select.robi_zone","Stube") %}
            script.robi_stube
          {% elif is_state("input_select.robi_zone","Schlafzimmer") %}
            script.robi_bedroom
          {% elif is_state("input_select.robi_zone","Flur") %}
            script.robi_flur
          {% elif is_state("input_select.robi_zone","HWR") %}
            script.robi_hwr
          {% elif is_state("input_select.robi_zone","WC") %}
            script.robi_wc
          {% else %}
          {% endif %}

      - wait_template: "{{is_state('vacuum.robi', 'docked')}}"

      - delay: 00:00:15

      - service: input_select.select_option
        entity_id: input_select.robi_zone
        data:
          option: "Raumauswahl"

      - service: input_select.select_option
        entity_id: input_select.robi_fan_speed_list
        data:
          option: "Standart"

  # –ü–ª–∞–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–ø—É—Å–∫–∞ –≤ —Ä–∞–±–æ—á–∏–µ –¥–Ω–∏
  - id: robi_schedule_cleaning_on_weekdays
    alias: Robi - Schedule cleaning on weekdays
    initial_state: false
    trigger:
      - platform: template
        value_template: "{{ states('sensor.robi_start_time_weekdays') == states('sensor.time') }}"

    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri

    action:
      - service: vacuum.start
        data:
          entity_id: vacuum.robi

  # –ü–ª–∞–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–ø—É—Å–∫–∞ –≤ –≤—ã—Ö–æ–¥–Ω—ã–µ
  - id: robi_schedule_cleaning_on_weekends
    alias: Robi - Schedule cleaning on weekends
    initial_state: false
    trigger:
      - platform: template
        value_template: "{{ states('sensor.robi_start_time_weekend') == states('sensor.time') }}"

    condition:
      - condition: time
        weekday:
          - sat
          - sun

    action:
      - service: vacuum.start
        data:
          entity_id: vacuum.robi

  # Notifictaion ##############
  - id: robi__notify
    alias: Robi - Notify
    mode: parallel
    trigger:
      - platform: state
        entity_id: vacuum.robi

    condition:
      condition: and
      conditions:
        - "{{ trigger.to_state.state != trigger.from_state.state }}"
        - "{{ trigger.from_state.state != 'unavailable' }}"
        - "{{ trigger.to_state.state != 'unavailable' }}"

    action:
      - service: notify.telegram_schick_home
        data:
          title: üêÅ Robi
          message: "{{ states('vacuum.robi') }}, {{ state_attr('vacuum.robi','status') }}, {{ trigger.to_state.state }} <- {{ trigger.from_state.state }}"

