- id: updateavailable
  alias: HA - Update Available Notifications
  trigger:
  - entity_id: binary_sensor.updater
    platform: state
    to: 'on'
  action:
  - data:
      title: Aktualisierung verfÃ¼gbar
      message: Home Assistant {{ state_attr('binary_sensor.updater', 'newest_version')
        }} is available. [See releases](https://github.com/home-assistant/home-assistant/releases)
    service: persistent_notification.create
- id: tasmota_state_on_startup
  alias: Tasmota - Power state on HA startup
  trigger:
  - event: start
    platform: homeassistant
  action:
  - data:
      payload: '1'
      topic: sonoffs/cmnd/state
    service: mqtt.publish
  - data:
      payload: '1'
      topic: sonoffs/tele/STATE
    service: mqtt.publish
