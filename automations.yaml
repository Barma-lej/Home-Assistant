- id: tv_board_manage
  alias: TV Board - Verwaltung
  description: 'Funktioniert nur wenn TV aus ist.

    Wenn TV Board ist an und (Niemand ist Zuhause oder Zeit ist zwischen 23:00 und
    11:00) dann TV Board ausschalten

